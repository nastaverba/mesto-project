<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт, на котором можно разместить свою фотогалерею">
  <meta name="author" content="Анастасия Вербицкая">
  <meta name="keywords" content="Фотография, фото, путешествия">
  <title>Mesto</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <link href="./pages/index.css" rel="stylesheet">
</head>

<body>
  <div class="page">
    <!-- Попап редактирования профиля -->
    <div class="popup" id="edit">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <form action="#" method="POST" name="profileInfo" id="profileInfo">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="firstname" placeholder="Имя" class="popup__element popup__element_data_firstname">
          <input type="text" name="about" placeholder="О себе" class="popup__element popup__element_data_about">
          <input type="submit" value="Сохранить" class="popup__btn">
        </form>
      </div>
    </div>
    <!-- Попап добавления картинки -->
    <div class="popup" id="add">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <form action="#" method="POST" name="addPlace" id="addPlace">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="photoName" placeholder="Название"
            class="popup__element popup__element_data_photoname">
          <input type="text" name="photoLink" placeholder="Ссылка на картинку"
            class="popup__element popup__element_data_photolink">
          <input type="submit" value="Создать" class="popup__btn" id="create-btn">
        </form>
      </div>
    </div>
    <!-- Попап открытия изображения -->
    <div class="popup" id="photo-full">
      <div class="popup__photo-container">
        <button class="popup__close-icon" type="button"></button>
        <img class="popup__img" src="./images/card_altai.jpg" alt="Полное изображение">
        <p class="popup__caption">Алтай</p>
      </div>
    </div>
    <!-- Шапка сайта -->
    <header class="header page__element">
      <div class="header__logo"></div>
    </header>
    <!-- Основное содержимое страницы -->
    <main class="content page__element">
      <!-- Секция profile -->
      <section class="profile">
        <div class="profile__info">
          <div class="profile__image"></div>
          <div>
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <button class="profile__name-edit" type="button"></button>
            </div>
            <p class="profile__desc">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <!-- Секция cards -->
      <section class="cards">
      </section>
    </main>
    <!-- Подвал сайта-->
    <footer class="footer page__element">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <!-- Шаблон для карточки -->
  <template id="card">
    <div class="card">
      <div class="card__image-container">
        <button class="card__remove-icon" type="button"></button>
        <img src="./images/card_karachaevsk.jpg" alt="Изображение карточки" class="card__image">
      </div>
      <div class="card__name">
        <h3 class="card__name-text">Карачаевск</h3>
        <button class="card__like" type="button"></button>
      </div>
    </div>
  </template>
  <!-- Подключение JavaScript -->
  <script src="./scripts/script.js"></script>
</body>

</html>
