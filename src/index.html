<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт, на котором можно разместить свою фотогалерею">
  <meta name="author" content="Анастасия Вербицкая">
  <meta name="keywords" content="Фотография, фото, путешествия">
  <title>Mesto</title>
  <link rel="icon" type="image/x-icon" href="<%=require('./images/favicon.png')%>">
</head>

<body>
  <div class="page">
    <!-- Попап редактирования аватара -->
    <div class="popup" id="edit-ava">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <form action="#" method="POST" name="profileAvatar" id="profileAvatar" class="form" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <label class="form__field">
            <input id="avatar-input" type="url" name="avaLink" placeholder="Ссылка на аватар"
              class="popup__element popup__element_data_avatar" required>
            <span class="avatar-input-error popup__element-error">Это поле должно быть заполнено</span>
          </label>
          <button type="submit" class="popup__btn">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Попап редактирования профиля -->
    <div class="popup" id="edit">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <form action="#" method="POST" name="profileInfo" id="profileInfo" class="form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="form__field">
            <input id="name-input" type="text" name="firstname" placeholder="Имя"
              class="popup__element popup__element_data_firstname" minlength="2" maxlength="40" required>
            <span class="name-input-error popup__element-error">Это поле должно быть заполнено</span>
          </label>
          <label class="form__field">
            <input id="about-input" type="text" name="about" placeholder="О себе"
              class="popup__element popup__element_data_about" minlength="2" maxlength="200" required>
            <span class="about-input-error popup__element-error">Это поле должно быть заполнено</span>
          </label>
          <button type="submit" class="popup__btn">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Попап добавления картинки -->
    <div class="popup" id="add">
      <div class="popup__container">
        <button class="popup__close-icon" type="button"></button>
        <form action="#" method="POST" name="addPlace" id="addPlace" class="form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <label class="form__field">
            <input id="photoname-input" type="text" name="photoName" placeholder="Название"
              class="popup__element popup__element_data_photoname" minlength="2" maxlength="30" required>
            <span class="photoname-input-error popup__element-error">Это поле должно быть заполнено</span>
          </label>
          <label class="form__field">
            <input id="photolink-input" type="url" name="photoLink" placeholder="Ссылка на картинку"
              class="popup__element popup__element_data_photolink" required>
            <span class="photolink-input-error popup__element-error">Это поле должно быть заполнено</span>
          </label>
          <button type="submit" class="popup__btn" id="create-btn">Создать</button>
        </form>
      </div>
    </div>
    <!-- Попап открытия изображения -->
    <div class="popup" id="photo-full">
      <div class="popup__photo-container">
        <button class="popup__close-icon" type="button"></button>
        <img class="popup__img" src="<%=require('./images/card_altai.jpg')%>" alt="Полное изображение">
        <p class="popup__caption">Алтай</p>
      </div>
    </div>
    <!-- Шапка сайта -->
    <header class="header page__element">
      <div class="header__logo"></div>
    </header>
    <!-- Основное содержимое страницы -->
    <main class="content page__element">
      <!-- Секция profile -->
      <section class="profile">
        <div class="profile__info">
          <div class="profile__image">
            <button class="profile__image-edit"></button>
          </div>
          <div>
            <div class="profile__name">
              <h1 class="profile__name-text">Жак-Ив Кусто</h1>
              <button class="profile__name-edit" type="button"></button>
            </div>
            <p class="profile__desc">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <!-- Секция cards -->
      <section class="cards">
      </section>
    </main>
    <!-- Подвал сайта-->
    <footer class="footer page__element">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <!-- Шаблон для карточки -->
  <template id="card">
    <div class="card">
      <div class="card__image-container">
        <button class="card__remove-icon card__remove-icon_active" type="button"></button>
        <img src="<%=require('./images/card_altai.jpg')%>" alt="Изображение карточки" class="card__image">
      </div>
      <div class="card__name">
        <h3 class="card__name-text">Карачаевск</h3>
        <div class="card__like-container">
          <button class="card__like" type="button"></button>
          <p class="card__like-count">5</p>
        </div>
      </div>
    </div>
  </template>
</body>

</html>
